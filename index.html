<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-12 col-md-10 col-lg-8 col-xxl-6 main-col p-5 d-grid align-items-center">
                    <div class="main">
                        <div class="form position-relative" id="form">
                            <h1 class="mb-5">Register</h1>
                            <div class="form-floating mb-4 pb-1 position-relative">
                                <input type="text" class="form-control" id="floatingInput1" placeholder="Username"
                                    name="name">
                                <label for=" floatingInput">Username</label>
                            </div>
                            <div class="form-floating mb-4 pb-1 position-relative">
                                <input type="text" class="form-control" id="floatingInput2" placeholder="Lastname"
                                    name="lastname">
                                <label for="floatingInput">Lastname</label>
                            </div>
                            <div class=" mb-4 pb-1 position-relative">
                                <div class="form-floating d-flex">
                                    <input type="number" class="form-control" id="floatingPassword" placeholder="Age"
                                        name="age">
                                    <label for="floatingPassword">Age</label>
                                </div>
                                <div id="validationServer03Feedback"
                                    class="invalid-feedback position-absolute feedback-pos"></div>
                            </div>
                            <button type="submit" class="btn btn-primary reg-btn p-2 position-absolute" id="reg-btn"
                                onclick="onRegistration()"><strong>Registration</strong></button>
                        </div>
                    </div>
                </div>
                <div class="col-xs-12 col-md-10 col-lg-8 col-xxl-6 main-col bg-secondary">
                    <div class="users-render d-flex align-items-start mt-5">
                        <table class="table table-hover bg-light w-100">
                            <thead>
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">First</th>
                                    <th scope="col">Last</th>
                                    <th scope="col">Age</th>
                                    <th scope="col"></th>
                                </tr>
                            </thead>
                            <tbody id="tableBody">

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="./api.js"></script>
    <script src="./script.js"></script>
</body>

</html>
